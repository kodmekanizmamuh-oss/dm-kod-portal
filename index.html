<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profesyonel Hesap Makinesi</title>
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;background:#2c2c2c;font-family:Arial,sans-serif;}
.calculator{background:#1c1c1c;padding:20px;border-radius:15px;box-shadow:0 0 20px #33cc33;width:260px;}
.display{background:#111;color:#33ff33;font-size:2em;padding:10px;border-radius:10px;margin-bottom:10px;text-align:right;}
button{width:60px;height:60px;margin:5px;font-size:1.2em;border:none;border-radius:10px;cursor:pointer;transition:0.2s;box-shadow:0 0 10px #33cc33;}
button:hover{box-shadow:0 0 20px #33ff33;transform:translateY(-3px);}
button.operator{background:#33cc33;color:#111;}
button.equal{background:#ff9933;color:#fff;width:130px;}
</style>
</head>
<body>
<div class="calculator">
<div class="display" id="display">0</div>
<div>
<button onclick="press('7')">7</button>
<button onclick="press('8')">8</button>
<button onclick="press('9')">9</button>
<button class="operator" onclick="press('/')">รท</button>
</div>
<div>
<button onclick="press('4')">4</button>
<button onclick="press('5')">5</button>
<button onclick="press('6')">6</button>
<button class="operator" onclick="press('*')">ร</button>
</div>
<div>
<button onclick="press('1')">1</button>
<button onclick="press('2')">2</button>
<button onclick="press('3')">3</button>
<button class="operator" onclick="press('-')">-</button>
</div>
<div>
<button onclick="press('0')">0</button>
<button onclick="press('.')">.</button>
<button class="equal" onclick="calculate()">=</button>
<button class="operator" onclick="press('+')">+</button>
</div>
<div>
<button style="width:260px;" onclick="clearDisplay()">C</button>
</div>
</div>

<script>
let display=document.getElementById('display');
let current='';

function press(num){
if(current==='0' && num!=='0'){current=num;}
else{current+=num;}
display.innerText=current;
}

function calculate(){
try{
let result=eval(current);
display.innerText=result;
current=result.toString();
}catch(e){
display.innerText='Hata';
current='';
}
}

function clearDisplay(){
current='';
display.innerText='0';
}
</script>
</body>
</html>
