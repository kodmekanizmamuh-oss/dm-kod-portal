<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D&M Kod Satış Portalı</title>
<style>
body{font-family:sans-serif;margin:0;padding:0;background:#fff0f5;}
header{background:linear-gradient(90deg,#ffb6c1,#ff69b4);color:#fff;padding:20px;text-align:center;font-size:2em;}
.container{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;padding:20px;}
.product{background:#ffe6f2;border:2px solid #ff66cc;border-radius:12px;padding:15px;width:300px;text-align:center;position:relative;box-shadow:0 0 15px #ff66cc;}
.product h3{color:#ff3399;}
button{cursor:pointer;transition:0.3s;padding:10px 15px;border:none;border-radius:10px;background:#ff99cc;color:#fff;margin:5px;box-shadow:0 0 10px #ff66cc;}
button:hover{background:#ff3399;transform:translateY(-2px);}
#cart{position:fixed;top:20px;right:20px;background:#ff66cc;padding:15px;border-radius:12px;color:#fff;z-index:1000;box-shadow:0 0 15px #ff3399;}
#cart h4{margin:0 0 10px 0;}
#cart p{margin:5px 0;}
input, select{margin:5px 0;padding:8px;border-radius:5px;border:1px solid #ff3399;width:100%;}
</style>
</head>
<body>

<header>D&M Kod Satış Portalı - HOŞGELDİNİZ</header>

<div id="cart">
  <h4>🛒 Sepet</h4>
  <p id="cart-items">0</p>
  <p id="cart-total">Toplam: 0₺</p>
  <button onclick="checkout()">Satın Al</button>
</div>

<div class="container">

<!-- HESAP MAKİNESİ -->
<div class="product">
<h3>HESAP MAKİNESİ</h3>
<input type="text" id="calc-screen" placeholder="0" readonly>
<div style="display:grid;grid-template-columns:repeat(4,1fr);gap:5px;margin:5px 0;">
<button onclick="press('7')">7</button>
<button onclick="press('8')">8</button>
<button onclick="press('9')">9</button>
<button onclick="press('/')">÷</button>
<button onclick="press('4')">4</button>
<button onclick="press('5')">5</button>
<button onclick="press('6')">6</button>
<button onclick="press('*')">×</button>
<button onclick="press('1')">1</button>
<button onclick="press('2')">2</button>
<button onclick="press('3')">3</button>
<button onclick="press('-')">-</button>
<button onclick="press('0')">0</button>
<button onclick="press('.')">.</button>
<button onclick="calculate()">=</button>
<button onclick="press('+')">+</button>
<button onclick="clearScreen()">C</button>
</div>
<button onclick="addToCart('HESAP MAKİNESİ',200)">Sepete Ekle</button>
</div>

<!-- BASİT OYUNLAR -->
<div class="product">
<h3>BASİT OYUNLAR</h3>
<button onclick="rockPaperScissors()">Taş-Kağıt-Makas</button>
<button onclick="guessNumber()">Sayı Tahmin Oyunu</button>
<button onclick="addToCart('BASİT OYUNLAR',250)">Sepete Ekle</button>
</div>

</div>

<!-- ADMIN PANELİ -->
<script>
let cartCount=0, cartTotal=0, IBAN="TR98000670100000022363236";

function addToCart(name,price){
  cartCount++;
  cartTotal+=price;
  document.getElementById('cart-items').innerText=cartCount;
  document.getElementById('cart-total').innerText='Toplam: '+cartTotal+'₺';
  alert(name+" kod başarıyla sepete eklendi!");
}

function checkout(){
  alert("Ödeme simülasyonu: Lütfen toplam tutarı "+IBAN+" hesabına gönderin. Ödeme onayı admin tarafından yapılacaktır.");
}

/* Hesap Makinesi */
let calcValue="";
function press(val){calcValue+=val;document.getElementById('calc-screen').value=calcValue;}
function clearScreen(){calcValue="";document.getElementById('calc-screen').value=calcValue;}
function calculate(){try{calcValue=eval(calcValue);document.getElementById('calc-screen').value=calcValue;}catch(e){document.getElementById('calc-screen').value="Hata";}}

/* Oyunlar */
function rockPaperScissors(){
  const choices=["Taş","Kağıt","Makas"];
  const user=prompt("Taş, Kağıt veya Makas seçin:");
  const comp=choices[Math.floor(Math.random()*3)];
  alert(`Bilgisayar: ${comp}\nSen: ${user}\nSonuç: ${determineRPS(user,comp)}`);
}
function determineRPS(user,comp){
  if(user===comp) return "Berabere";
  if((user==="Taş"&&comp==="Makas")||(user==="Kağıt"&&comp==="Taş")||(user==="Makas"&&comp==="Kağıt")) return "Kazandınız!";
  return "Kaybettiniz!";
}
function guessNumber(){
  const number=Math.floor(Math.random()*10)+1;
  const guess=parseInt(prompt("1-10 arasında bir sayı tahmin edin:"));
  if(guess===number) alert(`Tebrikler! Doğru sayı ${number}`);
  else alert(`Yanlış! Doğru sayı ${number}`);
}

/* Admin giriş simülasyonu */
function adminLogin(){
  const password=prompt("Admin Şifrenizi Girin:");
  if(password==="2332"){
    alert("Admin girişi başarılı! Ürün ekleme ve fiyat güncelleme yapılabilir.");
  } else alert("Şifre yanlış!");
}
</script>

</body>
</html>
