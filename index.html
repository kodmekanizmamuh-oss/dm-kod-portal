<!-- ÜRÜN: HESAP MAKİNESİ -->
<div class="product" style="max-width:300px;margin:auto;padding:15px;border:2px solid #ff66cc;border-radius:12px;background:#ffe6f2;text-align:center;font-family:sans-serif;">
  <h3 style="color:#ff3399;">HESAP MAKİNESİ</h3>
  <input type="text" id="calc-screen" placeholder="0" readonly style="width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid #ff3399;text-align:right;font-size:18px;">
  <div style="display:grid;grid-template-columns:repeat(4,1fr);gap:5px;">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">÷</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">×</button>
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">-</button>
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="press('+')">+</button>
    <button onclick="percent()">%</button>
    <button onclick="clearScreen()" style="grid-column: span 3;background:#ff3399;color:#fff;">C</button>
  </div>
  <button onclick="addToCart('HESAP MAKİNESİ',200)" style="margin-top:10px;padding:10px 20px;background:#ff3399;color:#fff;border:none;border-radius:8px;">Sepete Ekle</button>
</div>

<!-- ÜRÜN: BASİT OYUNLAR -->
<div class="product" style="max-width:300px;margin:auto;padding:15px;border:2px solid #ff66cc;border-radius:12px;background:#ffe6f2;text-align:center;font-family:sans-serif;margin-top:20px;">
  <h3 style="color:#ff3399;">BASİT OYUNLAR</h3>
  <button onclick="rockPaperScissors()" style="margin:5px;padding:10px 20px;background:#ff99cc;color:#fff;border:none;border-radius:8px;">Taş-Kağıt-Makas</button>
  <button onclick="guessNumber()" style="margin:5px;padding:10px 20px;background:#ff99cc;color:#fff;border:none;border-radius:8px;">Sayı Tahmin Oyunu</button>
  <button onclick="addToCart('BASİT OYUNLAR',250)" style="margin-top:10px;padding:10px 20px;background:#ff3399;color:#fff;border:none;border-radius:8px;">Sepete Ekle</button>
</div>

<script>
/* HESAP MAKİNESİ */
let calcValue = "";
function press(val){calcValue+=val;document.getElementById('calc-screen').value=calcValue;}
function clearScreen(){calcValue="";document.getElementById('calc-screen').value=calcValue;}
function calculate(){try{calcValue=eval(calcValue);document.getElementById('calc-screen').value=calcValue;}catch(e){document.getElementById('calc-screen').value="Hata";}}
function percent(){try{calcValue=eval(calcValue)/100;document.getElementById('calc-screen').value=calcValue;}catch(e){document.getElementById('calc-screen').value="Hata";}}

/* BASİT OYUNLAR */
function rockPaperScissors(){
  const choices=["Taş","Kağıt","Makas"];
  const user = prompt("Taş, Kağıt veya Makas seçin:");
  const comp = choices[Math.floor(Math.random()*3)];
  alert(`Bilgisayar: ${comp}\nSen: ${user}\nSonuç: ${determineRPS(user,comp)}`);
}
function determineRPS(user,comp){
  if(user===comp) return "Berabere";
  if((user==="Taş"&&comp==="Makas")||(user==="Kağıt"&&comp==="Taş")||(user==="Makas"&&comp==="Kağıt")) return "Kazandınız!";
  return "Kaybettiniz!";
}
function guessNumber(){
  const number=Math.floor(Math.random()*10)+1;
  const guess=parseInt(prompt("1-10 arasında bir sayı tahmin edin:"));
  if(guess===number) alert(`Tebrikler! Doğru sayı ${number}`);
  else alert(`Yanlış! Doğru sayı ${number}`);
}
</script>

<style>
button{
  cursor:pointer;
  transition:0.2s;
}
button:hover{background:#ff3399;}
</style>
